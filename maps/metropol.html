<!DOCTYPE html>
<html>
<head>
    <title>Teatri Metropol</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqRQUzG8s_7YAqkbG7nxTRD41eul1dMwA"></script>

    <script>
        //koordinatat e Teatrit Metropol
        var myCenter = new google.maps.LatLng(41.330386, 19.817066);

            function teater2() {

                //vecorite e hartes
                var mapProp = {
                    center: myCenter,
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                };

                //krijimi i hartes
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                //krijimi i shenjuesit qe do shenjoj tek koordinatat e teatrit
                var marker = new google.maps.Marker({
                    position: myCenter
                });

                //vendosja e shenjuesit mbi harte
                marker.setMap(map);

                //krijimi i info window qe do te tregoj emrin e teatrit
                var infowindow = new google.maps.InfoWindow({
                    content: "<b>Teatri Metropol</b>"
                });

                //vendosja e info window ne harte dhe hapja e objektit mbi shenjues
                infowindow.open(map, marker);

            }
    </script>
</head>
<body onload="teater2()">
    <div id="googleMap" style="width:1500px;height:750px;"></div>
</body>
</html>
